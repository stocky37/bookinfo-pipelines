apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: bookinfo
  labels:
    app.kubernetes.io/part-of: cicd
    app.kubernetes.io/managed-by: apply
spec:
  serviceAccountName: pipeline
  triggers:
  - name: k8s-repo
    template:
      name: apply
    interceptors:
    - github:
        secretRef:
          secretName: webhooks
          secretKey: secret
        eventTypes:
          - push
    - cel:
        filter: >-
          body.repository.owner.name == 'tom-stockwell'
            && body.ref == 'refs/heads/master'
            && body.repository.name.endsWith('-k8s')
        overlays:
        - key: intercepted.app-name
          expression: "split(body.repository.name, '-')[1]"
        - key: intercepted.git-repo-name
          expression: "split(body.repository.name, '-')[1] + '-' + split(body.repository.name, '-')[2]"
        - key: intercepted.short-sha
          expression: "truncate(body.after, 7)"
    bindings:
    - name: github-push
    - name: github-extras

  - name: nodejs-repo
    template:
      name: nodejs
    interceptors:
    - github:
        secretRef:
          secretName: webhooks
          secretKey: secret
        eventTypes:
          - push
    - cel:
        filter: >-
          body.repository.owner.name == 'tom-stockwell'
            && body.ref == 'refs/heads/tekton'
            && (body.repository.name == 'bookinfo-ratings')
        overlays:
        - key: intercepted.app-name
          expression: "split(body.repository.name, '-')[1]"
        - key: intercepted.short-sha
          expression: "truncate(body.after, 7)"
    bindings:
    - name: github-push
    - name: github-extras