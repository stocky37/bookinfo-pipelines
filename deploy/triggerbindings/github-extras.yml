apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: github-extras
  labels:
    app.kubernetes.io/managed-by: apply
spec:
  params:
  - name: git-short-repo-name
    value: $(body.intercepted.git-repo-name)
  - name: app-name
    value: $(body.intercepted.app-name)
  - name: git-ref
    value: $(body.ref)