apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: mongodb
spec:
  workspaces:
  - name: src

  params:
  - name: app-name
    type: string
  - name: git-repo-url
    type: string
  - name: git-revision
    type: string
    default: master
  - name: target-namespace
    type: string
    description: Namespace to apply resources into
  - name: resources-dir
    type: string
    description: Location of the resources to apply
    default: .k8s/resources

  tasks:
  - name: clone
    taskRef:
      name: git-clone
    params:
    - name: url
      value: $(params.git-repo-url)
    - name: revision
      value: $(params.git-revision)
    - name: deleteExisting
      value: 'true'
    workspaces:
    - name: output
      workspace: src

  - name: apply
    taskRef:
      name: oc-apply
    runAfter: ["clone"]
    params:
    - name: resources
      value: $(params.resources-dir)
    - name: namespace
      value: $(params.target-namespace)
    workspaces:
    - name: source
      workspace: src
    
  - name: wait
    taskRef:
      name: oc
    runAfter: ["apply"]
    params:
    - name: ARGS
      value:
      - rollout
      - status
      - "dc/$(params.app-name)"
      - -n
      - "$(params.target-namespace)"
      - -w
    workspaces:
    - name: source
      workspace: src